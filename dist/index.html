<!DOCTYPE html>
<html ng-app="bee-sharp" ng-controller="MainController as mainCtrl">
<head>
    <title>Bee sharp to win.</title>
    <!-- inject:css -->
    <link rel="stylesheet" href="css/app.css">
    <!-- endinject -->

</head>
<body click-tracker ng-cloak>
    <div class="col full-width">
        <div class="col split">
            <h1 style="color: yellowgreen; font-size: 48px; text-align: center;font-family: Verdana">Bee Sharp</h1>
        </div>

        <div class="col split" ng-if="mainCtrl.gameInProgress()" >
            <h2 style="font-size: 48px; padding: 5px; margin: 5px;">
                Shots left: <span ng-bind="mainCtrl.shotsLeft()"></span>
            </h2>
            <h2 style="font-size: 48px; padding: 5px; margin: 5px;">
                Bees killed: <span ng-bind="mainCtrl.beesKilled()"></span>
            </h2>
        </div>
    </div>

    <div ng-if="mainCtrl.gameInProgress()">
        <div ng-include="'app/routes/main.html'" ></div>
    </div>
    <div ng-if="mainCtrl.gameLost()">
        <h1>Oh oh. You missed the bees.</h1>
        <img src="http://i.imgur.com/5k8DwJI.gif">
    </div>
    <div ng-if="mainCtrl.gameWon()">
        <h1>Yes! You sent all the bees home. Time for some honey.</h1>
        <img src="http://home.comcast.net/~brmetcalf/aotw/img/pooh.gif">
    </div>


    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
    <script src="//cdn.rawgit.com/luster-io/impulse/master/impulse.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.compat.min.js"></script>

    <!-- inject:js -->
    <script src="app.js"></script>
    <script src="app/conf/conf.js"></script>
    <script src="app/controllers/main.js"></script>
    <script src="app/directives/bee.js"></script>
    <script src="app/directives/click-tracker.js"></script>
    <script src="app/directives/hive.js"></script>
    <script src="app/services/bee-keeper-service.js"></script>
    <script src="app/services/impulse-service.js"></script>
    <script src="app/services/location-service.js"></script>
    <!-- endinject -->
</body>
</html>
